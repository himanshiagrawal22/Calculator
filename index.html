<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="grid h-screen bg-slate-800 place-content-center">
 <div class="max-w-md p-4 py-8 bg-black border-2 border-white rounded-3xl">
  <div class="text-white">
  <div class="mb-4">
    <input class="w-64 px-6 py-5 text-3xl text-right rounded-md outline-none text-full bg-slate-700 white" id="input" type="text readonly">
  </div>
  <div id="number" class="grid grid-cols-4 [&>*]:p-2 [&>*]:rounded-full  gap-2 flex justify-center">
    <button class="bg-red-600 shadow hover:bg-red-700" onclick="allClearDisplay()">AC</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="clearDisplay()">DEL</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber('%')">%</button>
    <button class="bg-orange-500 shadow hover:bg-orange-600" onclick="getnumber('/')">/</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(7)">7</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(8)">8</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(9)">9</button>
    <button class="bg-orange-500 shadow hover:bg-orange-600" onclick="getnumber('*')">*</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(4)">4</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(5)">5</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(6)">6</button>
    <button class="bg-orange-500 shadow hover:bg-orange-600" onclick="getnumber('-')">-</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(1)">1</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(2)">2</button>
    <button class="shadow bg-slate-700 hover:bg-slate-600" onclick="getnumber(3)">3</button>
    <button class="bg-orange-500 shadow hover:bg-orange-600" onclick="getnumber('+')">+</button>
    <button class="col-span-2 shadow bg-slate-700 hover:bg-slate-600"onclick="getnumber(0)">0</button>
    <button class="text-center bg-orange-500 shadow hover:bg-orange-600" onclick="getnumber('.')">.</button>
    <button class="bg-orange-500 shadow hover:bg-orange-600" onclick="calculate()">=</button>
</div>
<script src="script.js"></Script>
</body>
</html>
