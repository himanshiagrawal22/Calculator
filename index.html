<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="grid h-screen bg-slate-800 place-content-center">
 <div class="max-w-md px-2 py-6 bg-black border-2 border-white rounded-3xl">
  <div class="text-white">
  <div>
    <input class="px-2 py-12 text-right bg-black outline-none" id="input" type="text">
  </div>
  <div id="number" class="grid grid-cols-4 [&>*]:p-2 [&>*]:rounded-full  gap-2 flex justify-center">
    <button class="bg-slate-700 hover:bg-slate-500" onclick="allClearDisplay()">AC</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="clearDisplay()">DEL</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber('%')">%</button>
    <button class="bg-orange-500 hover:bg-orange-600" onclick="getnumber('/')">/</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(7)">7</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(8)">8</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(9)">9</button>
    <button class="bg-orange-500 hover:bg-orange-600" onclick="getnumber('*')">*</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(4)">4</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(5)">5</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(6)">6</button>
    <button class="bg-orange-500 hover:bg-orange-600" onclick="getnumber('-')">-</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(1)">1</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(2)">2</button>
    <button class="bg-slate-700 hover:bg-slate-500" onclick="getnumber(3)">3</button>
    <button class="bg-orange-500 hover:bg-orange-600" onclick="getnumber('+')">+</button>
    <button class="col-span-2 bg-slate-700 hover:bg-slate-500"onclick="getnumber(0)">0</button>
    <button class="text-center bg-slate-700 hover:bg-slate-500" onclick="getnumber('.')">.</button>
    <button class="bg-orange-500 hover:bg-orange-600" onclick="calculate()">=</button>
</div>
<script src="script.js"></Script>
</body>
</html>
