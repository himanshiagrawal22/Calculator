<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="grid h-screen bg-slate-800 place-content-center">
 <div class="max-w-md px-2 py-6 bg-black border-2 border-white rounded-3xl">
  <div class="text-white">
  <div>
    <input class="px-2 py-12 text-right bg-black outline-none" type="text">
  </div>
  <div id="number" class="grid grid-cols-4 [&>*]:p-2 [&>*]:rounded-full  gap-2 flex justify-center">
    <button class="bg-slate-700">AC</button>
    <button class="bg-slate-700">+/-</button>
    <button class="bg-slate-700">%</button>
    <button class="bg-orange-500">&#247;</button>
    <button class="bg-slate-700">7</button>
    <button class="bg-slate-700">8</button>
    <button class="bg-slate-700">9</button>
    <button class="bg-orange-500">*</button>
    <button class="bg-slate-700">4</button>
    <button class="bg-slate-700">5</button>
    <button class="bg-slate-700">6</button>
    <button class="bg-orange-500">-</button>
    <button class="bg-slate-700">1</button>
    <button class="bg-slate-700">2</button>
    <button class="bg-slate-700">3</button>
    <button class="bg-orange-500">+</button>
    <button class="col-span-2 bg-slate-700 ">0</button>
    <button class="text-center bg-slate-700">.</button>
    <button class="bg-orange-500">=</button>
  </div>
</div>
</body>
</html>
